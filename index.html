<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Street Fighter II Turbo (DOS)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	background: black;
	overflow: hidden;
}

#dos {
	width: 100%;
	height: 100%;
}

#loading {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	color: white;
	font-family: monospace;
	font-size: 16px;
}
</style>

<!-- js-dos 8.x -->
<script src="https://cdn.jsdelivr.net/npm/js-dos@8.3.15/dist/js-dos.js"></script>
</head>
<body>

<div id="loading">Carregando Street Fighter II Turboâ€¦</div>
<div id="dos"></div>

<script>
(async () => {
	try {
		const dos = new Dos(document.getElementById("dos"));
		await dos.run("sf2t.zip");
		document.getElementById("loading").remove();
	} catch (err) {
		console.error(err);
		document.getElementById("loading").innerText =
			"Erro ao carregar o jogo. Veja o console (F12).";
	}
})();
</script>

</body>
</html>
