<!DOCTYPE html>
<html lang="pt-BR">
<head>
<script>
  if (!sessionStorage.getItem("token")) {
    window.location.href = "index.html";
  }
</script>
  <meta charset="UTF-8">
    <title>PÃ¡gina inicial - Workday</title>
        <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/tickets.css">
</head>
<body>

    <div id="mini-profile">
   <span id="user-phone"></span>
  <!-- seta fina em SVG -->
  <svg id="arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="6 9 12 15 18 9"></polyline>
  </svg>
</div>

  <!-- Dropdown menu -->
  <div id="dropdown-menu">
    <button id="logout">Sair</button>
  </div>    

<div class="container">
  <h1>Tickets</h1>
  <div id="tickets" class="tickets"></div>
</div>

<div id="popup" class="popup">
  <div class="popup-box">
    <h2 id="popupTitulo"></h2>
    <span id="popupTipo"></span>
    <p id="popupConteudo"></p>
    <button id="fecharPopup">Fechar</button>
  </div>
</div>

<script>
  const user = sessionStorage.getItem("loggedUser");
  document.getElementById("user-phone").textContent = user;

  const miniProfile = document.getElementById("mini-profile");
  const dropdownMenu = document.getElementById("dropdown-menu");
  const arrow = document.getElementById("arrow");

  miniProfile.onclick = () => {
    const open = dropdownMenu.style.display === "block";
    dropdownMenu.style.display = open ? "none" : "block";
    arrow.style.transform = open ? "rotate(0deg)" : "rotate(180deg)";
  };

  document.getElementById("logout").onclick = () => {
    sessionStorage.clear();
    window.location.href = "index.html";
  };

  document.addEventListener("click", (e) => {
    if (!miniProfile.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.style.display = "none";
      arrow.style.transform = "rotate(0deg)";
    }
  });
</script>
  
<script src="js/visualizar-ticket.js"></script>
</body>
</html>
