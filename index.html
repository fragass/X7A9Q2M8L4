<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8" />
	<title>Street Fighter II Turbo (DOS)</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			background: black;
			overflow: hidden;
		}

		#dosbox {
			width: 100%;
			height: 100%;
		}

		#loading {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
			font-family: Arial, sans-serif;
			font-size: 18px;
			z-index: 10;
		}
	</style>

	<!-- js-dos (DOSBox WASM) -->
	<script src="https://js-dos.com/6.22/current/js-dos.js"></script>
</head>

<body>
	<div id="loading">Carregando Street Fighter II Turbo…</div>
	<div id="dosbox"></div>

	<script>
		Dos(document.getElementById("dosbox"), {
			url: "/sf2t.zip",
			autolock: true,
			scale: 2,
			graphics: "scaled",
			onprogress: (stage, total, loaded) => {
				if (total > 0) {
					const percent = Math.floor((loaded / total) * 100);
					document.getElementById("loading").innerText =
						`Carregando SF2 Turbo… ${percent}%`;
				}
			}
		}).then((fs) => {
			document.getElementById("loading").remove();

			// Comandos DOS
			fs.run(`
				mount c .
				c:
				SF2TURBO.EXE
			`);
		});
	</script>
</body>
</html>
