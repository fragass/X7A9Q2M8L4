<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
    <title>Página inicial - Workday</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
</head>

<style>
/* BOTÃO TICKETS */
.tickets-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  background: linear-gradient(135deg, #38bdf8, #6366f1);
  color: #020409;
  padding: 8px 14px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 0 12px rgba(56,189,248,.4);
  transition: transform .15s ease, filter .15s ease;
}

.tickets-btn:hover {
  transform: translateY(-1px);
  filter: brightness(1.15);
}
</style>
  
<body>


  <a href="bdrgrzrutym9.html" class="tickets-btn">TICKETS</a>

<div class="container">
  <h1>Criar Ticket</h1>

<select id="tipo" required>
  <option value="">Selecione</option>
  <option value="reportar">Reportar link fora do ar</option>
  <option value="solicitar">Solicitar adição de título</option>
  <option value="erro">Erro no site</option> <!-- NOVO -->
</select>
  
<form id="form-reportar" style="display:none;">
  <input type="text" id="titulo" placeholder="Título" required>
  <input type="text" id="episodio" placeholder="Episódio" required>
  <button type="submit">ENVIAR</button>
</form>

<form id="form-solicitar" style="display:none;">
  <input type="text" id="nome" placeholder="Seu nome" required>
  <textarea id="descricao" placeholder="Descreva sua solicitação" required></textarea>
  <button type="submit">ENVIAR</button>
</form>

  <form id="form-erro" style="display:none;">
  <textarea id="erroDescricao" placeholder="Descreva o erro ocorrido" required></textarea>
  <button type="submit">ENVIAR</button>
</form>
</div>

<div id="popup" class="popup">
  <div class="popup-box">
    <p>Ticket enviado. Aguarde.</p>
    <button id="ok">OK</button>
  </div>
</div>

<script src="js/criar-ticket.js"></script>
</body>
</html>
