<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Street Fighter II Turbo (DOS)</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #dos {
      width: 100%;
      height: 100%;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      z-index: 10;
    }
  </style>

  <!-- js-dos 7 -->
  <script src="https://cdn.jsdelivr.net/npm/js-dos@7.4.3/dist/js-dos.js"></script>
</head>

<body>
  <div id="loading">Carregando Street Fighter II Turboâ€¦</div>
  <div id="dos"></div>

  <script>
    Dos(document.getElementById("dos"), {
      url: "/sf2t.zip",
      autoStart: true,
      kiosk: true,
      scale: 2,
      onload: () => {
        document.getElementById("loading").remove();
        console.log("SF2 Turbo carregado com sucesso");
      }
    });
  </script>
</body>
</html>
