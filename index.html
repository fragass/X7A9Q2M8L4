<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Ticket</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<a href="https://ylsacaqafb.vercel.app" class="voltar">VOLTAR</a>

<div class="container">
  <h1>Criar Ticket</h1>

  <select id="tipo" required>
    <option value="">Selecione</option>
    <option value="reportar">Reportar</option>
    <option value="solicitar">Solicitar</option>
  </select>

  <form id="form-reportar" class="hidden">
    <input type="text" id="titulo" placeholder="Título" required>
    <input type="text" id="episodio" placeholder="Episódio" required>
    <button type="submit">ENVIAR</button>
  </form>

  <form id="form-solicitar" class="hidden">
    <input type="text" id="nome" placeholder="Seu nome" required>
    <textarea id="descricao" placeholder="Descreva sua solicitação" required></textarea>
    <button type="submit">ENVIAR</button>
  </form>
</div>

<div id="popup" class="popup">
  <div class="popup-box">
    <p>Ticket enviado. Aguarde.</p>
    <button id="ok">OK</button>
  </div>
</div>

<script src="js/criar-ticket.js"></script>
</body>
</html>
